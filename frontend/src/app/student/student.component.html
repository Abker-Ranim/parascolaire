<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner><div>
<div class="container">
  <!-- Bouton pour afficher le formulaire -->
  <div>
    <button class="btn-add-new-club" (click)="toggleForm()">
      Add New Students
    </button>
  </div>
  <br />
  <br />

  <!-- Affichage conditionnel du formulaire -->
  <div *ngIf="showForm" class="modal" (click)="closeFormOnOutsideClick($event)">
    <div class="card" (click)="$event.stopPropagation()">
      <div class="card-body">
        <h5 class="card-title">Students</h5>

        <!-- Formulaire général -->
        <form (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newStudent.firstname"
                name="firstname"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newStudent.lastname"
                name="lastname"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="newStudent.email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newStudent.password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="newStudent.birthday"
                name="birthday"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <!-- End General Form Elements -->
      </div>
    </div>
  </div>
  <br />

  <!-- Section avec la liste de etudiants -->

  <div class="mat-elevation-z8 data-table">
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table"
      matSort
      aria-label="Elements"
    >
      <!-- Last Name Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let newStudent">
          {{ newStudent.firstname }}
        </td>
      </ng-container>
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let newStudent">{{ newStudent.lastname }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let newStudent">{{ newStudent.email }}</td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
        <td mat-cell *matCellDef="let newStudent">
          {{ newStudent.birthday | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page "
    >
    </mat-paginator>
  </div>
</div>

<div class="container">
  <!-- Bouton pour afficher le formulaire -->
  <div>
    <button class="btn-add-new-club" (click)="toggleForm()">
      Add New Students
    </button>
  </div>
  <br />
  <br />

  <!-- Affichage conditionnel du formulaire -->
  <div *ngIf="showForm" class="modal">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Students</h5>

        <!-- Formulaire général -->
        <form (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newStudent.firstname"
                name="firstname"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newStudent.lastname"
                name="lastname"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="newStudent.email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newStudent.password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="newStudent.birthday"
                name="birthday"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <!-- End General Form Elements -->
      </div>
    </div>
  </div>
  <br />

  <!-- Section avec la liste de etudiants -->

  <!-- Profile Settings Content -->
  <div class="row">
    <div class="col-lg-12">
      <!-- Table with stripped rows -->
      <table class="table datatable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th data-type="date" data-format="YYYY/DD/MM">Birthday</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="listStudent.length === 0">
            <td colspan="4" class="text-center">
              No students yet. Add a new student!
            </td>
          </tr>
          <!-- Affiche les étudiants existants -->
          <tr *ngFor="let student of listStudent">
            <td>{{ student.firstname }}</td>
            <td>{{ student.lastname }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.birthday }}</td>
          </tr>
        </tbody>
      </table>
      <!-- End Table with stripped rows -->
    </div>
  </div>
</div>

<section class="section profile">
  <br />
  <br />
  <br />
  <br />
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div
          class="card-body profile-card pt-4 d-flex flex-column align-items-center"
        >
          <img src="assets/para.jpg" alt="Profile" class="rounded-circle" />
          <h2>{{ user.name }}</h2>
          
          <div class="social-links mt-2">
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
     
      
    </div>

    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
              <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#profile-overview"
              >
                Overview
              </button>
            </li>

            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-edit"
              >
                Edit Profile
              </button>
            </li>

            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-settings"
              >
                Member
              </button>
            </li>
          </ul>

          <div class="tab-content pt-2">
            <div class="tab-pane fade show active" id="profile-overview">
              <h5 class="card-title">About</h5>
              <p class="small fst-italic">{{ user.about }}</p>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Creation Date</div>
                <div class="col-lg-9 col-md-8">{{ user.creationDate }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Phone</div>
                <div class="col-lg-9 col-md-8">{{ user.phone }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ user.email }}</div>
              </div>
            </div>

            <div class="tab-pane fade" id="profile-edit">
              <!-- Profile Edit Form -->
              <form (ngSubmit)="onSaveChanges()">
                <div class="row mb-3">
                  <div class="col-md-8 col-lg-9">
                    <label
                      for="profileImage"
                      class="col-md-4 col-lg-3 col-form-label"
                      >Profile Image</label
                    >
                    <img
                      [src]="user.imageUrl || 'assets/para.jpg'"
                      alt="Profile"
                      style="max-width: 120px"
                    />
                    <div class="pt-2">
                      <input
                        class="form-control"
                        type="file"
                        (change)="onFileChange($event)"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                    >Name</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="fullName"
                      [(ngModel)]="user.name"
                      type="text"
                      class="form-control"
                      id="fullName"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="about" class="col-md-4 col-lg-3 col-form-label"
                    >About</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <textarea
                      name="about"
                      [(ngModel)]="user.about"
                      class="form-control"
                      id="about"
                      style="height: 100px"
                    ></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Phone" class="col-md-4 col-lg-3 col-form-label"
                    >Phone</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="phone"
                      [(ngModel)]="user.phone"
                      type="text"
                      class="form-control"
                      id="Phone"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="email"
                      [(ngModel)]="user.email"
                      type="email"
                      class="form-control"
                      id="Email"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Facebook" class="col-md-4 col-lg-3 col-form-label"
                    >Facebook Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="facebook"
                      [(ngModel)]="user.facebook"
                      type="text"
                      class="form-control"
                      id="Facebook"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label
                    for="Instagram"
                    class="col-md-4 col-lg-3 col-form-label"
                    >Instagram Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="instagram"
                      [(ngModel)]="user.instagram"
                      type="text"
                      class="form-control"
                      id="Instagram"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label"
                    >Linkedin Profile</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="linkedin"
                      [(ngModel)]="user.linkedin"
                      type="text"
                      class="form-control"
                      id="Linkedin"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
              <!-- End Profile Edit Form -->
            </div>

            <div class="tab-pane fade pt-3" id="profile-settings">
              <button class="btn-add-new-club">Add</button>

              <br /><br />

              <!-- Profile Settings Content -->
              <section class="section">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card-body">
                      <!-- Table with stripped rows -->
                      <table class="table datatable">
                        <thead>
                          <tr>
                            <th><b>Name</b></th>
                            <th>Phone</th>
                            <th>E-mail</th>
                            <th>Start Date</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Unity Pugh</td>
                            <td>9958</td>
                            <td>Curicó</td>
                            <td>2005/02/11</td>
                            <td>
                              <button class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                              </button>
                              <button class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                                <!-- Icône de modification -->
                              </button>
                            </td>
                          </tr>
                          <tr>
                            <td>Theodore Duran</td>
                            <td>8971</td>
                            <td>Dhanbad</td>
                            <td>1999/04/07</td>
                            <td>
                              <button class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                              </button>
                              <button class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                                <!-- Icône de modification -->
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- End Table with stripped rows -->
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <!-- End Bordered Tabs -->
        </div>
      </div>
    </div>
  </div>
</section>

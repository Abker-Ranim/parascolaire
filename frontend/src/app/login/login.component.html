      <!-- Partie Login -->
      <div class="login">
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
          <label for="chk" aria-hidden="true">Welcome ! <br>
             Let's get you started </label>

          <div class="input-container">
            <input
              type="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="loginObj.email"
              required
            />
            <span class="icon"> <i class="fas fa-envelope"></i></span>
          </div>

          <div class="input-container">
            <input
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="loginObj.password"
              required
            />
            <span class="icon"><i class="fas fa-lock"></i>
            </span>
